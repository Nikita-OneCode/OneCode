    <section>
        <h2>Contact Us</h2>
        <p>If you have any questions, feedback, or inquiries, feel free to reach out to us using the form below or by emailing us directly.</p>
        
        <form action="{{ url_for('main.contact') }}" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
    
            <button type="submit">Send Message</button>
        </form>
        
        <p>Alternatively, you can reach us via email at <a href="mailto:onecode@gmail.com">onecode@gmail.com</a>.</p>
    </section>
